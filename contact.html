<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ww's Vampire Blog</title>
    <!-- Use Google Fonts for a serif display and a clean sans-serif -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact-page.css">
</head>
<body class="selection:bg-accent-pink selection:text-base-black">
    <!-- Main Parallax Background Layer -->
    <div class="background-layer-1"></div>
    <!-- Filigree/Lace Parallax Layer -->
    <div class="background-layer-2"></div>
    <!-- Faint animated fog layer -->
    <div class="animated-fog"></div>
    <!-- Interactive Candlelight Glow Layer -->
    <div class="background-layer-3"></div>
    
    <!-- Sticky Header -->
    <header class="sticky-header">
        <div class="container mx-auto px-4 py-2 text-center">
            <h1 class="blog-title text-2xl sm:text-3xl md:text-4xl font-bold transition-all duration-2000"><a href="index.html">Vampire Blog</a></h1>
            <div class="ornamental-line"></div>
            <nav class="space-x-4">
                <a href="contact.html" class="text-xs sm:text-sm uppercase font-light tracking-wide text-accent-lavender hover:text-accent-pink transition-colors">Contact & Info</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto px-4">
        <section class="content-container max-w-5xl mx-auto shadow-xl flex items-center" id="contact">
            <div class="w-1/2 pr-8">
                <h2 class="text-4xl font-bold text-left font-serif">Contact Information</h2>
                <p class="text-left">For personal or business inquiries:</p>
                <p class="text-left"><a href="mailto:eurydike@protonmail.com" class="text-accent-pink hover:text-accent-lavender">eurydike@protonmail.com</a></p>
                                <p class="text-left"><a href="https://discord.gg/your-invite-code" target="_blank" rel="noopener noreferrer" class="text-accent-pink hover:text-accent-lavender"><i class="fab fa-discord mr-2"></i>Discord</a></p>
                <p class="text-left"><a href="https://www.tiktok.com/@hen1986ri" target="_blank" rel="noopener noreferrer" class="text-accent-pink hover:text-accent-lavender"><i class="fab fa-tiktok mr-2"></i>TikTok</a></p>
                <p class="text-left"><a href="https://www.twitch.tv/ww_86" target="_blank" rel="noopener noreferrer" class="text-accent-pink hover:text-accent-lavender"><i class="fab fa-twitch mr-2"></i>Twitch</a></p>
            </div>
            <div class="w-1/2">
                <img src="contact.png" alt="Contact Image" class="rounded-lg shadow-lg">
            </div>
        </section>
    </main>
    
    <!-- Script for interactive effects -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const background1 = document.querySelector('.background-layer-1');
            const background2 = document.querySelector('.background-layer-2');
            const contentContainer = document.querySelector('.content-container');
            const body = document.body;

            // Handle parallax effect and dynamic transparency
            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;

                // Parallax layers move at different rates
                background1.style.transform = `translateY(-${scrollY * 0.1}px)`;
                background2.style.transform = `translateY(-${scrollY * 0.05}px)`;

                // Dynamic opacity based on scroll position
                const scrollPercentage = Math.min(1, scrollY / (contentContainer.clientHeight - window.innerHeight / 2));
                const opacity = 0.85 - (scrollPercentage * 0.25);
                contentContainer.style.opacity = opacity.toFixed(2);
            });

            // Handle the interactive candlelight effect
            document.addEventListener('mousemove', (e) => {
                const mouseX = (e.clientX / window.innerWidth) * 100;
                const mouseY = (e.clientY / window.innerHeight) * 100;
                body.style.setProperty('--mouse-x', `${mouseX}%`);
                body.style.setProperty('--mouse-y', `${mouseY}%`);
            });
        });
    </script>
</body>
</html>
